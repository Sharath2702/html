<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sharath Industries</title>
    <style>
        body {
            background: #1e1e1e; /* Dark background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.9); /* Darker background for contrast */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.8); /* Blue glow */
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #00bfff; /* Light sky blue for glowing effect */
            margin: 0;
        }

        .form-section,
        .welcome-section {
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #00bfff; /* Light sky blue border */
            border-radius: 5px;
            margin: 10px;
            background-color: #333; /* Dark background for input */
            color: #fff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #00bfff; /* Light sky blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e90ff; /* Dodger blue on hover */
        }

        .welcome-message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #00bfff; /* Light sky blue for glowing effect */
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #1e90ff; /* Dodger blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4169e1; /* Royal blue on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Welcome to Sharath Industries aka Tony Stark Fan!</h1>
            <form id="nameForm">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="welcome-section">
            <h1>Sharath Industries Welcomes You!</h1>
            <p id="message" class="welcome-message"></p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.form-section').style.display = 'block'; // Show the form on page load
        });

        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var name = document.getElementById('name').value;
            document.querySelector('.form-section').style.display = 'none';
            document.querySelector('.welcome-section').style.display = 'block';
            document.getElementById('message').innerText = `Welcome, ${name}! We are thrilled to have you here.`;
        });

        function goBack() {
            document.querySelector('.form-section').style.display = 'block';
            document.querySelector('.welcome-section').style.display = 'none';
            document.getElementById('name').value = '';
        }
    </script>
</body>
</html>
