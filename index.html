<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #fdf6e3; /* Classic light beige */
            color: #333; /* Classic dark text color */
            font-family: 'Georgia', serif; /* Classic serif font */
            text-align: center;
            margin-top: 50px;
        }
        
        h1 {
            color: #2e8b57; /* Sea green */
        }

        input[type="text"] {
            border: 2px solid #4682b4; /* Steel blue border */
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }

        input[type="submit"] {
            background-color: #ff4500; /* Orange red */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6347; /* Tomato color on hover */
        }
        
        .welcome-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #483d8b; /* Dark slate blue */
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <form id="welcomeForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="submit" value="Submit">
    </form>
    <div id="message" class="welcome-message"></div>

    <script>
        document.getElementById('welcomeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            var name = document.getElementById('name').value;
            var message = 'Hello, ' + name + '! Welcome to our website.';
            document.getElementById('message').innerText = message;
        });
    </script>
</body>
</html>
