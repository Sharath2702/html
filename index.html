<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Welcome Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f06, #ff9a9e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s 1s forwards;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            animation: bounce 1s 2s forwards;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #f06, #ff9a9e);
            }
            100% {
                background: linear-gradient(135deg, #ff9a9e, #f06);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>We are excited to have you here. Enjoy exploring!</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
